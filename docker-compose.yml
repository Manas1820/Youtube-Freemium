version: "3"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    hostname: app
    restart: on-failure
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - ./.env
    command: ./entrypoint.sh
    stdin_open: true
    tty: true
    depends_on:
      - db
      - rabbit
    networks:
      - shared_network

  rabbit:
    image: rabbitmq:3-management
    container_name: rabbit
    hostname: rabbit
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=manas
      - RABBITMQ_DEFAULT_VHOST=/
    ports:
      - "5682:5672"
      - "15682:15672"
    networks:
      - shared_network

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - ./.env
    restart: on-failure
    command: ./celery_entrypoint.sh
    depends_on:
      - app
      - rabbit
      - db
    networks:
      - shared_network

  db:
    image: postgres:10-alpine
    container_name: db
    hostname: db
    environment:
      - POSTGRES_DB=app
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "54320:5432"
    networks:
      - shared_network

networks:
  shared_network:
    driver: bridge
